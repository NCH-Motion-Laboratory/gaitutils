# used to install dependencies only (if using package via setup.py develop)
name: gaitutils
channels:
  - defaults
dependencies:
  - configobj
  - configparser
  - flask
  - freetype
  - future
  - matplotlib
  - numpy
  - scipy
  - python=2.7
  - openpyxl
  - pyqt
  - spyder
  - jupyter
